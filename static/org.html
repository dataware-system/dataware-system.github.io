<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>组织架构</title>
    <link rel="stylesheet" href="css/jquery.orgchart.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        #chart-container {
            position: relative;
            display: inline-block;
            height: 100%;
            width: 100%;
            border-radius: 5px;
            overflow: auto;
            text-align: center;
        }
        
        .orgchart {
            background: #fff;
        }
    </style>
</head>

<body>
    <div id="chart-container"></div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.orgchart.js"></script>
    <script type="text/javascript">
        (function($) {

            $(function() {

                var datascource = {
                    'name': '董事长',
                    'title': '周总',
                    'children': [{
                        'name': '总经理',
                        "title": "严总",
                        "children": [{
                            "name": "管理中心",
                            "title": "徐总",
                            "children": [{
                                "name": "人力资源部",
                                "title": "秦总"
                            }, {
                                "name": "行政部",
                                "title": "秦总"
                            }]
                        }, {
                            "name": "运营中心",
                            "title": "某总",
                            "children": [{
                                "name": "财务部",
                                "title": "某总"
                            }, {
                                "name": "技术部",
                                "title": "某总"
                            }, {
                                "name": "设计部",
                                "title": "某总"
                            }, {
                                "name": "物流部",
                                "title": "某总"
                            }]
                        }]
                    }]
                };

                var oc = $('#chart-container').orgchart({
                    'data': datascource,
                    'depth': 4,
                    'nodeContent': 'title',
                    'exportButton': false
                });

            });

        })(jQuery);
    </script>
</body>

</html>
